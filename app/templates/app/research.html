{% extends 'app/base.html' %} 
{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    
  </head>
  <body style="height: 100vh;">
    {% block search %}
    <div class="row" style="margin: 20px; display: flex; flex-wrap: wrap; gap: 15px;">
        {% if products %}
            {% for product in products %}
            <div class="product-card" style="flex: 0 1 calc(20% - 15px); border: 1px solid #e0e0e0; border-radius: 10px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); overflow: hidden; background-color: #fff; transition: transform 0.3s ease, box-shadow 0.3s ease;">
                <img 
                    src="{{ product.imageURL }}" 
                    alt="{{ product.name }}" 
                    style="width: 100%; height: 300px; object-fit: cover; border-bottom: 1px solid #ddd;" 
                />
                <div style="padding: 15px; text-align: center;">
                    <h6 style="font-size: 16px; font-weight: 600; color: #333; margin: 10px 0;">{{ product.name }}</h6>
                    <h5 style="font-size: 18px; color: #FF5722; margin-bottom: 15px; font-weight: bold;">{{ product.price | floatformat:2 }} VNĐ</h5>
                    <button 
                        data-product="{{ product.id }}" 
                        data-action="add" 
                        class="btn btn-outline-secondary add-btn update-cart" 
                        style="display: inline-block; width: 100%; padding: 10px; background: linear-gradient(to right, #6a11cb, #2575fc); color: #fff; border: none; border-radius: 5px; font-size: 14px; font-weight: bold; cursor: pointer; transition: background 0.3s ease;">
                        Add to Cart
                    </button>
                </div>
            </div>
            {% endfor %}
        {% else %}
            <div style="text-align: center; margin-top: 50px;">
                <h5>Không tìm thấy sản phẩm nào khớp với từ khóa "{{ query }}"</h5>
            </div>
        {% endif %}
    </div>
    {% endblock search %}
  </body>
</html>
